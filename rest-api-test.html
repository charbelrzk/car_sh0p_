<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Firebase REST API Test</h1>
    <div id="results"></div>
    <button onclick="testRestAPI()">Test REST API Write</button>
    <button onclick="testRestAPIRead()">Test REST API Read</button>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        window.testRestAPI = async function() {
            try {
                log('Testing Firebase REST API write...', 'info');
                
                const projectId = 'car--shop';
                const url = `https://firestore.googleapis.com/v1/projects/${projectId}/databases/(default)/documents/cars`;
                
                const data = {
                    fields: {
                        make: { stringValue: 'REST Test' },
                        model: { stringValue: 'API Test' },
                        year: { integerValue: '2024' },
                        price: { integerValue: '1000' },
                        test: { booleanValue: true }
                    }
                };
                
                log('Sending request to: ' + url, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✓ REST API write successful! Document: ${result.name}`, 'success');
                } else {
                    const error = await response.text();
                    log(`✗ REST API write failed: ${response.status} ${response.statusText}`, 'error');
                    log(`Error details: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`✗ REST API test failed: ${error.message}`, 'error');
            }
        };

        window.testRestAPIRead = async function() {
            try {
                log('Testing Firebase REST API read...', 'info');
                
                const projectId = 'car--shop';
                const url = `https://firestore.googleapis.com/v1/projects/${projectId}/databases/(default)/documents/cars`;
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✓ REST API read successful! Found ${result.documents ? result.documents.length : 0} documents`, 'success');
                } else {
                    const error = await response.text();
                    log(`✗ REST API read failed: ${response.status} ${response.statusText}`, 'error');
                    log(`Error details: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`✗ REST API read test failed: ${error.message}`, 'error');
            }
        };

        log('REST API Test loaded', 'info');
        log('This test bypasses the Firebase SDK and uses direct REST API calls', 'info');
    </script>
</body>
</html>
